<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body id="bodyLogin">
    <header class="text-white py-4 d-flex align-items-center">
        <div class="container text-center">
            <h1 class="mt-5">Bienvenido a Cuisine Blog</h1>
        </div>
    </header>
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-3 text-white">Iniciar Sesión</h2>
                <form id="signinForm" class="border p-4 rounded text-white">
                    <div class="form-group">
                        <label for="correo">Correo electrónico :</label>
                        <input type="email" class="form-control mt-2" id="correo" name="correo">
                        <small class="text-muted">Nunca compartiremos tu correo.</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-3">Contraseña :</label>
                        <input type="password" class="form-control mt-2" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary form-control mt-5">Ingresar</button>
                    <div class="text-center mt-3 text-white">
                        <small class="text-white mt-2">¿No tienes cuenta? <a href="http://localhost:5000/signup">Registrate</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom text-center text-white py-3">
        <p>&copy; 2024 Cuisine-Blog. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
