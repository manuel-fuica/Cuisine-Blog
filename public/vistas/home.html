<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Blog</title>
    <!-- Vincula Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3 header-fondo">
        <h1 class="text-white"><strong>Cuisine Blog</strong></h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar p-3 navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cuisine Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <div id="user-info" class="float-right">
                    <i class="fa fa-user"></i>
                    <span id="user-name"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">titulo de la receta</h5>
                <p class="card-text">Descripci√≥n de la receta...</p>
                <div class="d-flex gap-3">
                    <button id="like-btn" class="btn btn-outline-primary">‚ù§Ô∏è Me gusta <span
                            id="like-count">0</span></button>
                    <button id="comment-btn" class="btn btn-outline-secondary">üí¨ Comentarios <span
                            id="comment-count">0</span></button>
                    <button id="view-recipe-btn" class="btn btn-outline-success">Ver receta completa</button>
                </div>

                <!-- Comentarios -->
                <div id="comments-section" class="mt-4 d-none">
                    <h6>Comentarios:</h6>
                    <div id="comment-list"></div>
                    <form id="comment-form" class="mt-3">
                        <textarea id="comment-text" class="form-control" rows="3"
                            placeholder="Escribe tu comentario..."></textarea>
                        <button type="submit" class="btn btn-primary mt-2">Enviar Comentario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuisine Blog</p>
    </footer>

    <!-- Vincula Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Vincula el script JS -->
    <script src="../js/home.js"></script>
</body>

</html>
