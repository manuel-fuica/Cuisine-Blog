<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Blog</title>
    <!-- Vincula Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/crearPost.css">
</head>

<body id="crearPostBody">
    <!-- Header -->
    <header class="text-white text-center py-3">
        <h1 class="text-white"><strong>Cuisine Blog</strong></h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-3 navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="http://localhost:5000/home">Cuisine Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://localhost:5000/crearPost">Nuevo Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://localhost:5000/recetas">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://localhost:5000/nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://localhost:5000/contacto">Contacto</a>
                    </li>
                </ul>
                <div id="user-info" class="text-white">
                    <i class="fa fa-user me-2"></i>
                    <span id="user-name" class="fw-bold">Usuario</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Columna del Formulario -->
            <div class="col-md-6">
                <div id="create-post-form" class="card shadow p-4">
                    <h3 class="mb-4 text-center">Crear Nuevo Post</h3>
                    <form id="postForm" action="/posts" method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Ingresa el título del post" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Escribe una breve descripción" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ingredientes" class="form-label">Ingredientes</label>
                            <textarea name="ingredientes" id="ingredientes" class="form-control" rows="3" placeholder="Lista los ingredientes separados por comas" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="preparacion" class="form-label">Preparación</label>
                            <textarea name="preparacion" id="preparacion" class="form-control" rows="4" placeholder="Describe los pasos para la preparación, ejemplo: 1. Paso uno, 2. Paso dos" required></textarea>
                            <div id="preparacionError" class="text-danger mt-1" style="display: none;">
                                Por favor, escribe los pasos iniciando con un número y un punto (ejemplo: "1. Paso uno, 2. Paso dos").
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100 mb-3">Crear Post</button>
                        </div>
                    </form>
                    <!-- Área de resultados del envío (oculto por defecto) -->
                    <div id="statusMessage" class="d-none text-center mb-3 mt-3">
                        <i id="statusIcon" class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <p id="statusText">Creando post...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        <p>&copy; 2024 Cuisine Blog</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Vincula el script JS -->
    <script src="../js/crearPost.js"></script>
</body>

</html>
